<mat-card>
  <mat-card-content>
    <div class="bootstrap wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR82DN9JU-hbIhhkPR-AX8KiYzA4fBMVwjLAG82fz7GLg&s"
            alt=""
            class="profile-image"
          />

          <h1 class="mt20">{{ this.login.getUser().username }}</h1>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- table details -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>Userid</td>
                <td>{{ user.id }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td>ROLE</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <div></div>
</mat-card>
