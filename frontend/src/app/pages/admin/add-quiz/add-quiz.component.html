<mat-card>
  <div mat-subheader><h1>Add New Quiz</h1></div>
  <div class="container">
    <div class="row"></div>
    <div class="col-md-8 offset-md-2">
      <form (ngSubmit)="addQuiz()">
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter Title</mat-label>
          <input
            required
            [(ngModel)]="quizData.title"
            type="text"
            name="title"
            placeholder="Enter here"
            matInput
          />
        </mat-form-field>

        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter Description</mat-label>
          <textarea
            [(ngModel)]="quizData.description"
            type="text"
            name="description"
            placeholder="Enter here"
            matInput
            rows="5"
          ></textarea>
        </mat-form-field>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Maximum Marks</mat-label>
              <input
                [(ngModel)]="quizData.maxMarks"
                type="text"
                name="maxMarks"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label> Number Of Question</mat-label>
              <input
                [(ngModel)]="quizData.noOfQuestions"
                type="text"
                name="numberOfQuestions"
                placeholder="Enter here"
                matInput
              />
            </mat-form-field>
          </div>
        </div>
        <!-- Active field-->
      
        <br />

        <!-- category select-->
        <mat-form-field appearance="fill" class="mt20 w100">
          <mat-label>Categories</mat-label>
          <mat-select name="category" [(ngModel)]="quizData.category.cid">
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{ c.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="container text-center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="mt20 mb20"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
